<mat-progress-bar *ngIf="loading"></mat-progress-bar>
<ng-container *ngIf="!loading">
    <mat-card class="mb-4">
        <mat-card-header>
            <mat-card-title>
                Respondido por {{execution.technician.name}}
            </mat-card-title>
            <mat-card-subtitle>
                Respondido em {{execution.createdAt | date: 'dd/MM/yyyy HH:mm'}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            
        </mat-card-content>
    </mat-card>
    <app-create-execution 
        [form]="form" 
        [showNotes]="true"
        [readOnlyNotes]="user.role !== roles.TECHNICAL_MANAGER" 
        [values]="values" 
        [readOnly]="true"
        [notes]="notes"
        [execId]="execution.id"
    ></app-create-execution>
</ng-container>
