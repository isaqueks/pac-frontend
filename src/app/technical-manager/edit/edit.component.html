<div class="technical-manager-form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Editar Gerente Técnico' : 'Criar Gerente Técnico' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="managerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
  
            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Telefone</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Documento</mat-label>
              <input matInput formControlName="document" required>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field class="form-field" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
  
            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Senha</mat-label>
              <input type="password" matInput formControlName="password" required>
            </mat-form-field>
          </div>
  
          <cost-center-select style="width: 100%;" [(value)]="selectedCostCenter"></cost-center-select>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!managerForm.valid">
            {{ isEditMode ? 'Atualizar' : 'Criar' }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
